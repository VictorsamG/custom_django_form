{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'styles/style.css' %}>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>E-Drive Login Form</title>
</head>
<body>
    <div class="container">
        <form action="" method='POST'>
            {% csrf_token %}
            <div class="messages">
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                        <button type="button" class="msg-btn" onclick="this.parentElement.style.display='none';">
                            <i class='bx bx-x'></i>
                        </button>
                    {% endfor %}
                {% endif %}
            </div>
            <h1>e-drive login</h1>
            <div class="input-box">
                <input type="text" placeholder="e-drive user" name='username'>
                <i class='bx bxs-user-rectangle'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="e-drive password" name='password'>
                <i class='bx bxs-lock-open'></i>
            </div>
            <div class="remember-forget">
                <label>
                    <input type="checkbox">
                    Remeber me
                </label>
                <a href="#"> Forget Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an e-drive account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
